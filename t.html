<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پندهای آموزنده زندگی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #1a2a6c;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #2a5298, #1e3c72);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 500;
        }
        
        .message-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 35px;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            border: 2px solid #f8f9fa;
            transition: all 0.4s ease;
        }
        
        .message-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .message-content {
            font-size: 1.5rem;
            line-height: 1.8;
            text-align: center;
            color: #1a2a6c;
            font-weight: 500;
            padding: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-advice {
            background: linear-gradient(to right, #1a2a6c, #3498db);
            color: white;
        }
        
        .counter {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-top: 15px;
        }
        
        .counter span {
            font-weight: 700;
            color: #1a2a6c;
        }
        
        .message-type {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 0.9rem;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .type-advice {
            background: rgba(26, 42, 108, 0.2);
            color: #1a2a6c;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-top: 25px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a2a6c;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message-content {
                font-size: 1.3rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>پندهای آموزنده زندگی</h1>
            <p class="subtitle">انتخاب تصادفی از بین ۱۰۰ پیام پند آموز</p>
        </header>
        
        <div class="message-container">
            <div class="message-type type-advice">پند آموز</div>
            <div class="message-content">برای نمایش پیام، دکمه پند آموز را انتخاب کنید</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-advice" id="adviceBtn">
                <span>پند آموز جدید</span>
            </button>
        </div>
        
        <div class="counter">
            تعداد پیام‌های نمایش داده شده: <span id="counter">0</span>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">100</div>
                <div class="stat-label">پیام پند آموز</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">100</div>
                <div class="stat-label">مجموع پیام‌ها</div>
            </div>
        </div>
        
        <footer>
            طراحی شده با ♥ | تمام پیام‌ها به صورت تصادفی انتخاب می‌شوند
        </footer>
    </div>

    <script>
        // پایگاه داده پیام‌های پندآموز (100 پیام کاملاً جدید)
        const adviceMessages = [
            "زندگی همچون رودخانه‌ای است که همواره در جریان است. هر چه در برابر جریان آن مقاومت کنی، بیشتر خسته می‌شوی. یاد بگیر با جریان زندگی هماهنگ شوی و از مسیر لذت ببری. مقاومت بی‌فایده است، هماهنگی کلید آرامش است.",
            "انسان‌های بزرگ نه از شکست نترسیده‌اند و نه هرگز شکست نخورده‌اند، بلکه یاد گرفته‌اند پس از هر زمین خوردن، با نیرویی بیشتر برخیزند. قدرت واقعی در توانایی برخاستن پس از سقوط است.",
            "درختانی که در طوفان‌های سخت رشد می‌کنند، ریشه‌های عمیق‌تری دارند. سختی‌های زندگی نه برای شکستن تو، که برای استوارتر ساختن تو طراحی شده‌اند. هر مشکل فرصتی برای رشد ریشه‌های وجود توست.",
            "سکوت گاهی رساتر از فریاد است. در میان هیاهوی جهان، گاه ارزشمندترین پاسخ، سکوت آگاهانه است. با سکوت خود به دیگران فرصت تفکر بده و به خود فرصت درک عمیق‌تر.",
            "نگاهت به زندگی همچون آینه‌ای است که واقعیت را بازمی‌تاباند. اگر می‌خواهی دنیای اطرافت تغییر کند، نخست نگاه خود را دگرگون کن. تغییر از درون آغاز می‌شود و به بیرون گسترش می‌یابد.",
            "راه هزار کیلومتری با یک گام آغاز می‌شود، اما این گام باید برداشته شود. بسیاری در دام «فردا» می‌افتند. قدر امروز را بدان که فردایی شاید نیاید. عمل امروز تو، آینده تو را می‌سازد.",
            "گذشته معلمی خردمند است، نه زندانی برای حال. از اشتباهات درس بگیر، اما در حسرت آنها نمان. حال تو تنها واقعیتی است که می‌توانی تغییر دهی و آینده را با آن بسازی.",
            "همان‌گونه که طلا در آتش آزموده می‌شود، انسان در کوره‌های سختی صیقل می‌خورد. دشواری‌ها نه دشمن که استادان زندگی‌اند. از هر چالش، درسی برای تاب‌آوری بیاموز.",
            "مهربانی همچون بارانی بهاری است که به زمین خشک جان‌ها حیات می‌بخشد. کوچک‌ترین محبت تو می‌تواند روز کسی را دگرگون کند. این هدیه را از هیچ کس دریغ مدار.",
            "دانش گنجی است که هر چه بیشتر ببخشی، ثروتمندتر می‌شوی. خرد خود را با دیگران تقسیم کن، اما مغرور مشو. حکمت واقعی در فهم این است که هر چه می‌دانی ناچیز است.",
            "صبر کلید گشودن درهای بسته است. بسیاری از فرصت‌ها در پشت درهای صبر نهفته‌اند. شتاب بی‌جا تو را از رسیدن به مقصد بازمی‌دارد. آرام و استوار گام بردار.",
            "همان‌گونه که پرنده برای پرواز نیاز به دو بال دارد، انسان برای رشد نیاز به دو بال دانش و اخلاق دارد. یکی بدون دیگری ناقص است. توازن این دو، پرواز به اوج را ممکن می‌سازد.",
            "دریای بیکران زندگی با موج‌هایش تعریف می‌شود. برخی ملایم، برخی خروشان. دریانورد ماهر نه از طوفان می‌ترسد، نه در آرامش غرق می‌شود. هنر زندگی در کشتی‌رانی در هر آب‌وهواست.",
            "هر انسانی کتابی منحصر به فرد است. قضاوت دیگران بر اساس جلدشان، تو را از شناخت فصل‌های درونیشان محروم می‌کند. با ذهنی باز صفحات زندگی دیگران را ورق بزن.",
            "آینه‌ای شفاف باش که حقیقت را بازتاب دهد، نه آنکه تصویری تحریف شده نشان دهد. صداقت با خود و دیگران، بنیان شخصیتی استوار است.",
            "شادی حقیقی در درون تو جاری است، نه در اشیای بیرون. بسیاری در جستجوی چشمه‌ای هستند که در وجود خودشان جوشان است. به درون بنگر و چشمه شادی را کشف کن.",
            "سخن گفتن هنر است، اما شنیدن هنری برتر. با گوش دادن واقعی به دیگران، به آنان عزت می‌بخشی و خرد می‌آموزی. گاه سکوت شنونده، گویاتر از هزاران کلمه است.",
            "زندگی همچون باغی است که تو باغبان آنی. افکارت بذرها، اعمالت آبیاری، و برداشت تو میوه‌هایی است که می‌چینی. مراقب باغ وجود خود باش.",
            "کوه‌های بلند از توده‌های کوچک خاک تشکیل شده‌اند. دستاوردهای بزرگ از گام‌های کوچک و پیوسته پدید می‌آیند. پایداری و تداوم، جادوی موفقیت است.",
            "روشنایی شمعی کوچک در تاریکی مطلق، از خورشید در روز آفتابی ارزشمندتر است. در تاریکی‌های زندگی دیگران، شمع امید باش.",
            "همان‌گونه که رود به دریا می‌پیوندد، انسان در ارتباط با دیگران معنا می‌یابد. انزوا تو را از جوهره زندگی محروم می‌کند. پیوندهای انسانی را پاس بدار.",
            "گذشت هدیه‌ای است که نخست به خود می‌دهی. کینه همچون زهری است که تو می‌نوشی و انتظار داری دیگری بمیرد. رها کن تا سبک‌بال شوی.",
            "شکوفایی هر انسانی در زمان خودش فرا می‌رسد. خود را با دیگران مقایسه مکن. گل سرخ و گل داوودی هر یک در فصل خود به زیبایی می‌شکفند. زمان تو فراخود فرا خواهد رسید.",
            "تو قایقران زندگی خود هستی، نه قربانی امواج. این قدرت را در خود ببین که سکان را به دست گیری و مسیر را تعیین کنی. سرنوشت در دستان توست.",
            "هر پایان، آغازی نو در بر دارد. از بسته شدن فصل‌ها نهراس، چرا که درهای تازه‌ای به رویت گشوده خواهد شد. پایان‌ها را با آغوش باز بپذیر.",
            "ساده‌زیستی هنر زندگی است. پیچیدگی‌های بی‌جا ذهن را خسته می‌کند. در سادگی، زیبایی و آرامش نهفته است. زندگی را پیچیده مکن.",
            "دانش بدون عمل، همچون درختی بی‌ثمر است. آنچه می‌آموزی را به کار ببند تا زندگی‌ات دگرگون شود. حکمت واقعی در کاربردی کردن دانش است.",
            "ترس سدی است که تو خود بنا کرده‌ای. با شجاعت یک گام بردار تا دریابی که بیشتر ترس‌هایت واهی بوده‌اند. شهامت، پل عبور از محدودیت‌هاست.",
            "همان‌گونه که ماه در آسمان، تنها یکی است اما در هزاران چشم‌انداز آب بازتاب می‌یابد، حقیقت واحد در اذهان گوناگون تفسیرهای متفاوت دارد. به تفاوت‌ها احترام بگذار.",
            "کمال‌طلبی بی‌جا دشمن پیشرفت است. گاه «به اندازه کافی خوب» از «کامل» ارزشمندتر است. تعادل را در زندگی رعایت کن.",
            "سفر هزار فرسخی با شناخت مسیر آغاز نمی‌شود، با برداشتن نخستین گام آغاز می‌گردد. بسیاری در ترس از گم کردن راه، هرگز حرکت نمی‌کنند. گام اول را بردار، راه خود را خواهد یافت.",
            "مهربانی با خود را فراموش مکن. تو نیز سزاوار عشق و محبتی که به دیگران می‌دهی هستی. خود را دوست بدار تا بتوانی دیگران را حقیقتاً دوست داشته باشی.",
            "همان‌گونه که آهنربا تنها فلزات هم‌سان خود را جذب می‌کند، تو نیز در زندگی هم‌انرژی‌های خود را جذب می‌کنی. اگر می‌خواهی دنیایت تغییر کند، انرژی خود را دگرگون کن.",
            "سختی‌های زندگی نه برای شکستن تو، که برای آشکار کردن قدرت درون توست. در برابر چالش‌ها سر خم مکن، چرا که درون تو کوهی از توانایی نهفته است.",
            "هر تجربه‌ای چه شیرین و چه تلخ، بخشی از پازل وجود توست. از هیچ یک نگریز، چرا که همه در ساختن تو نقش داشته‌اند. تمامیت خود را بپذیر.",
            "همان‌گونه که طلوع خورشید پس از تاریک‌ترین شب می‌آید، امید نیز پس از ناامیدی‌های سخت طلوع می‌کند. هیچ تاریکی پایدار نیست، نور همواره بازمی‌گردد.",
            "زمان گرانبهاترین دارایی توست که یک‌بار به تو داده می‌شود. آن را عاقلانه سرمایه‌گذاری کن. هر لحظه را غنیمت شمار که بازگشتی ندارد.",
            "راه درست همواره آسان‌ترین راه نیست. وسوسه راه‌های کوتاه و آسان تو را گمراه نکند. پایداری در مسیر درست، پاداشی والا دارد.",
            "همان‌گونه که طبیعت در سکوت به رشد ادامه می‌دهد، رشد درونی انسان نیز در سکوت اتفاق می‌افتد. روزانه زمانی برای خلوت با خود اختصاص بده.",
            "اشتباهات نشانه بی‌کفایتی نیستند، نشانه جسارت تجربه کردنند. از اشتباه نهراس، اما از تکرار آن بی‌اموز. خطاها پلکان ترقی‌اند.",
            "تو نویسنده زندگی خود هستی. گذشته فصل‌های نوشته شده، حال صفحه‌ای که بر آن می‌نویسی، و آینده فصل‌های نانوشته است. قلم به دست بگیر و داستانی باشکوه بنویس.",
            "قدردانی کلید گشایش برکت است. هر چه بیشتر شکرگزار باشی، مواهب بیشتری به زندگیت جاری می‌شود. نعمت‌های کوچک را نادیده مگیر.",
            "رابطه‌ها همچون گیاهان نیاز به مراقبت دارند. با بیتوجهی پژمرده می‌شوند، با محبت شکوفا می‌گردند. پیوندهای ارزشمند زندگی‌ات را آبیاری کن.",
            "همان‌گونه که آینه بدون قضاوت تصویر را بازمی‌تاباند، تو نیز با مشاهده بدون قضاوت، حقیقت را می‌بینی. پیش‌داوری را کنار بگذار تا واقعیت را ببینی.",
            "کنجکاوی موتور پیشرفت است. کودک درونت را زنده نگه دار و پیوسته در جستجوی دانش جدید باش. جهان پر از شگفتی‌های کشف نشده است.",
            "بخشش هدیه‌ای به خود است، نه به دیگران. با رها کردن کینه، بار سنگین را از دوش برمی‌داری. سبکبال زندگی کن.",
            "همان‌گونه که ستاره‌ها در آسمان تاریک درخشان‌تر دیده می‌شوند، انسان‌های بزرگ در شرایط سخت درخشش بیشتری دارند. سختی‌ها فرصتی برای درخشش توست.",
            "تمرکز بر داشته‌ها به جای نداشته‌ها، زندگی را غنی می‌سازد. بسیاری در حسرت آنچه ندارند، از لذت بردن آنچه دارند محروم می‌مانند. ثروت واقعی در سپاسگزاری است.",
            "خنده داروی رایگان روح است. شادی را در لحظات کوچک بیاب و زندگی را با لبخند سپری کن. شادمانی مسری است و جهان به آن نیاز دارد.",
            "همان‌گونه که رود در مسیر خود سنگ‌ها را صیقل می‌دهد، تجربیات زندگی نیز تو را صیقل می‌دهند. از هیچ تجربه‌ای نگریز، چرا که همه در ساختن تو نقش دارند.",
