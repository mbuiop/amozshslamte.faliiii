            // ุชููุฏ ุฒุงูู ุชุตุงุฏู
            const spins = 5 + Math.random() * 5; // 5 ุชุง 10 ุฏูุฑ

            // ูุญุงุณุจู ุนุฏุฏ ุจุฑูุฏู
            setTimeout(() => {

                const now = new Date();

                isSpinning = false;

        }

        // ููุงุด ูุงู
        function showFortune(number) {
            const fortuneArray = fortunes[number];
            const randomFortune = fortuneArray[Math.floor(Math.random() * fortuneArray.length)];
            
            document.getElementById('winningNumber').textContent = `๐ฏ ุนุฏุฏ ุจุฑูุฏู: ${number}`;
            document.getElementById('fortuneText').textContent = randomFortune;
            document.getElementById('fortuneResult').style.display = 'block';
            
            // ุงุณฺฉุฑูู ุจู ูุชุฌู
            setTimeout(() => {

                    behavior: 'smooth',

        // ุชููุฏ ุณุชุงุฑูโูุง ูุชุญุฑฺฉ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';

                star.style.animationDelay = Math.random() * 2 + 's';

            }
        }

        // ุงุฌุฑุง ุงููู
        window.onload = function() {
