                console.log(`ğŸ¨ Ø³ÛŒØ³ØªÙ… Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø¨ÛŒÙ†Ù‡Ø§ÛŒØª Ø±Ø§Ù‡â€ŒØ§Ù†Ø¯Ø§Ø²ÛŒ Ø´Ø¯`);

            // ØªÙˆÙ„ÛŒØ¯ Ù¾Ø§Ù„Øªâ€ŒÙ‡Ø§ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
            generateInitialPalettes(count) {
                const colorCategories = {
                    warm: ['#FF6B6B', '#FF8E53', '#FFD166', '#EF476F', '#FF9A76'],
                    cool: ['#118AB2', '#06D6A0', '#1B9AAA', '#4ECDC4', '#6A8EAE'],

                    neon: ['#39FF14', '#FF10F0', '#00FFFF', '#FFFF00', '#FF5F1F']

                const paletteNames = [

                    "Ù¾Ø§ÛŒÛŒØ² Ø·Ù„Ø§ÛŒÛŒ", "Ø²Ù…Ø³ØªØ§Ù† Ø¨Ø±ÙÛŒ", "Ø´Ø¨ Ø³ØªØ§Ø±Ù‡â€ŒØ§ÛŒ", "ØµØ¨Ø­ Ù…Ù‡â€ŒØ¢Ù„ÙˆØ¯",
                    "Ø¬Ù†Ú¯Ù„ Ø§Ø³Ø±Ø§Ø±Ø¢Ù…ÛŒØ²", "ØµØ­Ø±Ø§ÛŒ Ø·Ù„Ø§ÛŒÛŒ", "Ø§Ù‚ÛŒØ§Ù†ÙˆØ³ Ø¢Ø¨ÛŒ", "Ø¢Ø³Ù…Ø§Ù† Ø¨Ù†ÙØ´",
                    "Ú¯Ù„ Ø§Ø±Ú©ÛŒØ¯Ù‡", "Ø¨Ø±Ú¯ Ù¾Ø§ÛŒÛŒØ²ÛŒ", "Ø¨Ø±Ù Ø²Ù…Ø³ØªØ§Ù†ÛŒ", "Ø®ÙˆØ±Ø´ÛŒØ¯ ØªØ§Ø¨Ø§Ù†",
                    "Ù…Ø§Ù‡ Ù†Ù‚Ø±Ù‡â€ŒØ§ÛŒ", "Ø³ØªØ§Ø±Ù‡ Ø¯Ø±Ø®Ø´Ø§Ù†", "Ø±Ù†Ú¯ÛŒÙ†â€ŒÚ©Ù…Ø§Ù†", "Ø´ÙÙ‚ Ù‚Ø·Ø¨ÛŒ"
                ];
                
                for (let i = 1; i <= count; i++) {
                    // Ø§Ù†ØªØ®Ø§Ø¨ Ø¯Ø³ØªÙ‡ ØªØµØ§Ø¯ÙÛŒ
                    const categories = Object.keys(colorCategories);
                    const randomCategory = categories[Math.floor(Math.random() * categories.length)];
                    const baseColors = colorCategories[randomCategory];
                    
                    // ØªÙˆÙ„ÛŒØ¯ Û´ Ø±Ù†Ú¯ Ù…Ù†Ø­ØµØ±Ø¨Ù‡â€ŒÙØ±Ø¯
                    const colors = [];
                    const usedIndices = new Set();
                    
                    while (colors.length < 4) {
                        const color = baseColors[Math.floor(Math.random() * baseColors.length)];
                        const variation = Math.floor(Math.random() * 50) - 25; // ØªØºÛŒÛŒØ±Ø§Øª Ú©ÙˆÚ†Ú©
                        
                        // Ø§ÛŒØ¬Ø§Ø¯ ØªØºÛŒÛŒØ±Ø§Øª Ø¯Ø± Ø±Ù†Ú¯ Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² ØªÚ©Ø±Ø§Ø± Ø¯Ù‚ÛŒÙ‚
                        const hex = color.substring(1);

                        const g = Math.min(255, Math.max(0, parseInt(hex.substr(2,2), 16) + variation));
                        const b = Math.min(255, Math.max(0, parseInt(hex.substr(4,2), 16) + variation));
                        
                        const newColor = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;

                        if (!colors.includes(newColor)) {

                // Ù…Ø±ØªØ¨â€ŒØ³Ø§Ø²ÛŒ Ø¨Ø± Ø§Ø³Ø§Ø³ ID (Ø¬Ø¯ÛŒØ¯ØªØ±ÛŒÙ† Ø§ÙˆÙ„)
                this.allPalettes.sort((a, b) => b.id - a.id);

            // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù¾Ø§Ù„Øªâ€ŒÙ‡Ø§ÛŒ Ø¨ÛŒØ´ØªØ±
            loadMorePalettes() {

                // Ø´Ø¨ÛŒÙ‡â€ŒØ³Ø§Ø²ÛŒ ØªØ§Ø®ÛŒØ± Ø´Ø¨Ú©Ù‡
                setTimeout(() => {
                    const startIndex = this.currentPage * this.palettesPerPage;

                    // Ø§Ú¯Ø± Ù¾Ø§Ù„ØªÛŒ Ø¨Ø±Ø§ÛŒ Ù†Ù…Ø§ÛŒØ´ Ù†Ù…Ø§Ù†Ø¯Ù‡
                    if (startIndex >= filteredPalettes.length) {

                    const palettesToShow = filteredPalettes.slice(startIndex, endIndex);
                    
                    // Ù†Ù…Ø§ÛŒØ´ Ù¾Ø§Ù„Øªâ€ŒÙ‡Ø§
                    this.displayPalettes(palettesToShow);
                    
                    // Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ ÙˆØ¶Ø¹ÛŒØª
                    this.currentPage++;

                    // Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø´Ù…Ø§Ø±Ù†Ø¯Ù‡
                    this.updateCounter();
                    
                    // Ø§Ú¯Ø± Ú©Ù…ØªØ± Ø§Ø² ÛŒÚ© ØµÙØ­Ù‡ Ù…Ø§Ù†Ø¯Ù‡ØŒ Ø®ÙˆØ¯Ú©Ø§Ø± Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ú©Ù†
                    if (endIndex >= filteredPalettes.length - this.palettesPerPage / 2) {

                    }

            }
            
            // Ø¯Ø±ÛŒØ§ÙØª Ù¾Ø§Ù„Øªâ€ŒÙ‡Ø§ÛŒ ÙÛŒÙ„ØªØ± Ø´Ø¯Ù‡
            getFilteredPalettes() {
                let filtered = [...this.allPalettes];
                
                switch(this.currentFilter) {
                    case 'new':
                        filtered = filtered.filter(p => p.isNew);
                        break;
                    case 'popular':
                        filtered = filtered.sort((a, b) => b.likes - a.likes);
                        break;
                    case 'random':

                        break;
                    case 'warm':

                    case 'pastel':

                    case 'gradient':

                        break;
                    case 'vintage':
                        filtered = filtered.filter(p => p.category === 'vintage');

                    case 'neon':
                        filtered = filtered.filter(p => p.category === 'neon');
                        break;
                    // 'all' Ù‡Ù…Ù‡ Ù¾Ø§Ù„Øªâ€ŒÙ‡Ø§
                }
                
                // Ø­Ø°Ù Ù¾Ø§Ù„Øªâ€ŒÙ‡Ø§ÛŒ Ù†Ù…Ø§ÛŒØ´ Ø¯Ø§Ø¯Ù‡ Ø´Ø¯Ù‡
                return filtered.filter(p => !this.displayedPalettes.has(p.id));
            }
            
            // Ù†Ù…Ø§ÛŒØ´ Ù¾Ø§Ù„Øªâ€ŒÙ‡Ø§ Ø¯Ø± ØµÙØ­Ù‡
            displayPalettes(palettes) {
                const grid = document.getElementById('palettesGrid');
                
                palettes.forEach(palette => {

            // ØªÙ†Ø¸ÛŒÙ… Ø§Ø³Ú©Ø±ÙˆÙ„ Ø¨ÛŒÙ†Ù‡Ø§ÛŒØª
            setupInfiniteScroll() {
                let ticking = false;
                
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                            const scrollHeight = document.documentElement.scrollHeight;

                setTimeout(() => {

            setupFilters() {

            // ØªØºÛŒÛŒØ± ÙÛŒÙ„ØªØ±
            changeFilter(filter) {
