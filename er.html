<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پشتیبانی و خرید کد هدیه</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-right: 4px solid #3498db;
        }
        .support-note {
            background-color: #fff8e1;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ffd54f;
        }
        .email-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .email-link:hover {
            background-color: #2980b9;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>پشتیبانی و خرید کد هدیه</h1>
        
        <div class="contact-info">
            <p>برای ارتباط با ما از طریق ایمیل:</p>
            <a href="mailto:milad.yari1377m@gmail.com" class="email-link">ارسال ایمیل به پشتیبانی</a>
        </div>
        
        <div class="support-note">
            <p>در صورت مشکل های فنی، اشکالات به پشتیبانی پیام دهید.</p>
        </div>
        
        <p>خرید فروش کد هدیه انجا می‌شود. در صورت نیاز به پشتیبانی پیام دهید.</p>
        
        <div class="footer">
            <p>© 2023 - تمامی حقوق محفوظ است</p>
        </div>
    </div>
</body>
</html>
