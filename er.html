<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارتباط با پشتیبانی</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .email-button {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
        }
        .email-button:hover {
            background-color: #0d62c9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26, 115, 232, 0.4);
        }
        .support-text {
            color: #5f6368;
            line-height: 1.6;
            margin: 20px 0;
            font-size: 15px;
        }
        .logo {
            font-size: 40px;
            margin-bottom: 20px;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✉️</div>
        <h1>پشتیبانی آنلاین</h1>
        
        <p class="support-text">برای ارتباط با پشتیبانی، روی دکمه زیر کلیک کنید:</p>
        
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=milad.yari1377m@gmail.com" class="email-button">ارسال پیام به پشتیبانی</a>
        
        <p class="support-text">در صورت مشکل‌های فنی، با پشتیبانی تماس بگیرید</p>
        <p class="support-text">خرید و فروش کد هدیه در اینجا انجام می‌شود</p>
    </div>

    <script>
        // اگر کاربر از موبایل استفاده می‌کند، لینک را برای برنامه Gmail باز کند
        if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            document.querySelector('.email-button').href = "mailto:milad.yari1377m@gmail.com";
        }
    </script>
</body>
</html>
