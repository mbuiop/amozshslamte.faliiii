<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سرویس های حرفه ای</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('m.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        
        .main-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-height: 80px;
        }
        
        .main-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        /* نوار ناوبری پایین */
        .bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
            padding: 12px 0;
            z-index: 1000;
        }
        
        .nav-items {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            padding: 5px 15px;
            border-radius: 15px;
        }
        
        .nav-item:hover {
            background-color: rgba(106, 17, 203, 0.1);
            color: #6a11cb;
        }
        
        .nav-item i {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        /* رسپانسیو برای موبایل */
        @media (max-width: 768px) {
            .main-btn {
                font-size: 1rem;
                padding: 15px;
                min-height: 70px;
            }
            
            .nav-item {
                font-size: 0.7rem;
                padding: 5px 10px;
            }
            
            .nav-item i {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- دکمه های اصلی صفحه -->
    <div class="main-buttons">
        <a href="MN1.html" class="main-btn">تحلیل اندیکاتور و دریافت سیگنال فیوچرز ترید</a>
        <a href="bn1.html" class="main-btn">آنلاین سلامت</a>
        <a href="m.html" class="main-btn">حمایت مالی</a>
    </div>
    
    <!-- نوار ناوبری پایین -->
    <nav class="bottom-navbar">
        <div class="nav-items">
            <a href="m5.html" class="nav-item">
                <i class="fas fa-utensils"></i>
                <span>کار در رستوران</span>
            </a>
            <a href="m4.html" class="nav-item">
                <i class="fas fa-cut"></i>
                <span>خیاطی</span>
            </a>
            <a href="m2.html" class="nav-item">
                <i class="fas fa-headset"></i>
                <span>پشتیبانی</span>
            </a>
            <a href="m3.html" class="nav-item">
                <i class="fas fa-ellipsis-h"></i>
                <span>سایر</span>
            </a>
            <a href="m1.html" class="nav-item">
                <i class="fas fa-code"></i>
                <span>برنامه نویسی</span>
            </a>
        </div>
    </nav>
</body>
</html>
