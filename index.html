<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحلیل تایم فرم حرفه‌ای</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Hidden Modal Styles */
        .hidden-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .hidden-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(145deg, #2d2d30, #1a1a1d);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .hidden-modal.active .modal-content {
            transform: scale(1);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            color: #ff4757;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-btn:hover {
            background: rgba(255, 71, 87, 0.1);
            transform: rotate(90deg);
        }
        
        .modal-text {
            color: #fff;
            line-height: 1.8;
            font-size: 16px;
            text-align: right;
        }
        
        /* Navigation Styles */
        .navbar-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        
        .navbar {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 30px;
            display: flex;
            gap: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .nav-button {
            background: linear-gradient(145deg, #4a90e2, #357abd);
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 
                0 8px 20px rgba(74, 144, 226, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateZ(0);
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(74, 144, 226, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .nav-button:active {
            transform: translateY(-1px);
        }
        
        .nav-icon {
            font-size: 18px;
        }
        
        /* Content Area */
        .content {
            text-align: center;
            padding: 50px 20px;
            color: white;
        }
        
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .content p {
            font-size: 1.2em;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Hidden trigger styles */
        .hidden-trigger {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: transparent;
            cursor: pointer;
            z-index: 1000;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
                margin: 0 10px;
            }
            
            .nav-button {
                justify-content: center;
                padding: 18px 20px;
                font-size: 16px;
            }
            
            .content h1 {
                font-size: 2em;
            }
            
            .modal-content {
                margin: 20px;
                padding: 30px 20px;
            }
        }
        
        /* Animation for page load */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .navbar-container {
            animation: slideUp 0.8s ease-out;
        }
        
        .content {
            animation: slideUp 1s ease-out 0.2s both;
        }
    </style>
</head>
<body>
    <!-- Hidden trigger area -->
    <div class="hidden-trigger" onclick="showHiddenContent()"></div>
    
    <!-- Hidden Modal -->
    <div class="hidden-modal" id="hiddenModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeHiddenContent()">&times;</button>
            <div class="modal-text" id="modalText">
                در حال بارگذاری محتوا...
            </div>
        </div>
    </div>
    
    <div class="navbar-container">
        <nav class="navbar">
            <button class="nav-button" onclick="navigateToPage('m1.html')">
                <span class="nav-icon">📊</span>
                <span>تحلیل اندیکاتور ۱و۲</span>
            </button>
            
            <button class="nav-button" onclick="navigateToPage('m2.html')">
                <span class="nav-icon">📈</span>
                <span>تحلیل اندیکاتور ۳و۴</span>
            </button>
            
            <button class="nav-button" onclick="navigateToPage('m3.html')">
                <span class="nav-icon">📉</span>
                <span>تحلیل اندیکاتور ۵و۶</span>
            </button>
        </nav>
    </div>
    
    <div class="content">
        <h1>سامانه تحلیل تایم فرم حرفه‌ای</h1>
        <p>
            با استفاده از ابزارهای تحلیل پیشرفته، بازارهای مالی را در تایم فرم‌های مختلف مورد بررسی قرار دهید.
            هر دکمه شما را به صفحه تحلیل مربوطه هدایت می‌کند.
        </p>
    </div>
    
    <script>
        let hasShownHidden = false;
        
        function navigateToPage(url) {
            // Add loading animation
            const clickedButton = event.target.closest('.nav-button');
            clickedButton.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                window.location.href = url;
            }, 200);
        }
        
        async function showHiddenContent() {
            if (hasShownHidden) return;
            
            hasShownHidden = true;
            const modal = document.getElementById('hiddenModal');
            const modalText = document.getElementById('modalText');
            
            try {
                // Try to read the m.txt file
                const response = await fetch('m.txt');
                if (response.ok) {
                    const content = await response.text();
                    modalText.innerHTML = content.replace(/\n/g, '<br>');
                } else {
                    modalText.innerHTML = `
                        <h3 style="color: #ff6b6b; margin-bottom: 20px;">🔐 محتوای محرمانه</h3>
                        <p>این بخش مخفی سایت است. فایل m.txt یافت نشد.</p>
                        <p style="margin-top: 15px; font-size: 14px; opacity: 0.7;">
                            برای نمایش محتوا، فایل m.txt را در مسیر اصلی پروژه قرار دهید.
                        </p>
                    `;
                }
            } catch (error) {
                modalText.innerHTML = `
                    <h3 style="color: #ff6b6b; margin-bottom: 20px;">🔐 دسترسی محدود</h3>
                    <p>محتوای مخفی در دسترس نیست.</p>
                    <p style="margin-top: 15px; font-size: 14px; opacity: 0.7;">
                        خطا: ${error.message}
                    </p>
                `;
            }
            
            modal.classList.add('active');
        }
        
        function closeHiddenContent() {
            const modal = document.getElementById('hiddenModal');
            modal.classList.remove('active');
        }
        
        // Close modal when clicking outside
        document.getElementById('hiddenModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeHiddenContent();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeHiddenContent();
            }
        });
        
        // Add subtle parallax effect
        document.addEventListener('mousemove', function(e) {
            const navbar = document.querySelector('.navbar');
            const x = (e.clientX / window.innerWidth) * 10;
            const y = (e.clientY / window.innerHeight) * 10;
            
            navbar.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    </script>
</body>
</html>
