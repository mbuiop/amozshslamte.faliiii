<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پشتیبانی تلگرام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0088cc 0%, #2aabee 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background-color: #0088cc;
            padding: 25px 20px;
            color: white;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .telegram-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .telegram-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        .description {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #555;
        }
        
        .telegram-link {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .telegram-link:hover {
            background-color: #006da3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
        }
        
        .footer {
            padding: 15px;
            background-color: #f5f5f5;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>پشتیبانی تلگرام</h1>
            <p>برای ارتباط با ما از طریق تلگرام</p>
        </div>
        
        <div class="content">
            <div class="telegram-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.447 1.394c-.14.141-.259.259-.374.261l.213-3.053 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.136-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                </svg>
            </div>
            
            <p class="description">برای پشتیبانی، ارتباط و تبلیغات از طریق تلگرام با ما در ارتباط باشید</p>
            
            <a href="https://t.me/Mortzayar" class="telegram-link" target="_blank">
                ارتباط از طریق تلگرام
            </a>
        </div>
        
        <div class="footer">
            <p>t.me/Mortzayar</p>
        </div>
    </div>
</body>
</html>
