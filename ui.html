<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قالب نمایش عکس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f5f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #5c3a21;
            margin: 20px 0 40px 0;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin: 30px auto;
            max-width: 1200px;
        }
        
        .frame {
            width: 300px;
            height: 400px;
            border: 15px solid #8B4513;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .frame::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }
        
        .caption {
            margin-top: 15px;
            color: #5c3a21;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>در معاملات خود دقت کنید</h1>
    
    <div class="container">
        <div>
            <div class="frame">
                <img id="frame1-img" src="bn.jpg" alt="عکس قاب اول">
            </div>
            <div class="caption">قالب اول</div>
        </div>
        
        <div>
            <div class="frame">
                <img id="frame2-img" src="bn1.jpg" alt="عکس قاب دوم">
            </div>
            <div class="caption">قالب دوم</div>
        </div>
    </div>

    <script>
        // این کد فقط عکس‌ها را از مسیرهای از پیش تعریف شده نمایش می‌دهد
        // کاربر نمی‌تواند عکس آپلود کند
    </script>
</body>
</html>
