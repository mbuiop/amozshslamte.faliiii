<body onload="startPlayer()">

        <div class="song-box">

    <script>
        // ===== ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø³Ø®Øªâ€ŒØ§ÙØ²Ø§Ø±ÛŒ =====
        const audio = new Audio();
        audio.preload = 'auto';
        audio.crossOrigin = 'anonymous';
        
        let songs = [];
        let currentIndex = 0;
        let isLoading = false;
        
        // ===== Ø´Ø±ÙˆØ¹ Ø³Ø±ÛŒØ¹ =====
        function startPlayer() {
            loadPlaylist();

        // ===== Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù„ÛŒØ³Øª =====
        async function loadPlaylist() {
            try {
                const startTime = Date.now();
                const response = await fetch('m.txt');
                const text = await response.text();
                
                // Ù¾Ø±Ø¯Ø§Ø²Ø´ Ø³Ø±ÛŒØ¹
                songs = [];
                const lines = text.split('\n');
                for (let line of lines) {
                    line = line.trim();
                    if (line && line.includes('.')) {
                        songs.push(line);
                    }
                }
                
                const loadTime = Date.now() - startTime;
                console.log(`âœ… Ù„ÛŒØ³Øª Ø¯Ø± ${loadTime}ms Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø´Ø¯`);
                
                if (songs.length > 0) {
                    updateStatus(`${songs.length} Ø¢Ù‡Ù†Ú¯`);
                    playSong(0);
                } else {
                    updateStatus('Ø¢Ù‡Ù†Ú¯ÛŒ ÛŒØ§ÙØª Ù†Ø´Ø¯');
                }
            } catch (e) {
                updateStatus('Ø®Ø·Ø§ Ø¯Ø± Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ');
            }
        }
        
        // ===== Ù¾Ø®Ø´ Ø¢Ù‡Ù†Ú¯ =====
        function playSong(index) {
            if (isLoading || index < 0 || index >= songs.length) return;
            
            currentIndex = index;
            const url = songs[index];
            
            // Ù†Ù…Ø§ÛŒØ´ Ø³Ø±ÛŒØ¹
            document.getElementById('songName').textContent = 
                url.split('/').pop().replace('.mp3', '').substring(0, 30);
            document.getElementById('counter').textContent = 
                `Ø¢Ù‡Ù†Ú¯: ${index + 1}/${songs.length}`;
            
            // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù…ÙˆØ§Ø²ÛŒ
            isLoading = true;
            audio.src = url;
            
            // ØªØ§ÛŒÙ…Ø± Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ú¯ÛŒØ± Ú©Ø±Ø¯Ù†
            const loadTimer = setTimeout(() => {
                if (isLoading) {
                    isLoading = false;
                    nextSong();
                }
            }, 5000);
            
            audio.oncanplaythrough = function() {
                clearTimeout(loadTimer);
                isLoading = false;
                
                // Ù¾Ø®Ø´ ÙÙˆØ±ÛŒ
                audio.play().then(() => {
                    document.getElementById('playBtn').textContent = 'â¸';
                    document.getElementById('songName').classList.add('playing');
                    updateStatus('Ù¾Ø®Ø´...');
                }).catch(() => {
                    document.getElementById('playBtn').textContent = 'â–¶';
                    updateStatus('Ú©Ù„ÛŒÚ© Ú©Ù†ÛŒØ¯');
                });
            };
            
            audio.onerror = function() {
                clearTimeout(loadTimer);
                isLoading = false;
                setTimeout(nextSong, 1000);
            };
        }
        
        // ===== Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§ =====
        function playPause() {
            if (audio.paused) {
                audio.play();
                document.getElementById('playBtn').textContent = 'â¸';
                document.getElementById('songName').classList.add('playing');
                updateStatus('Ù¾Ø®Ø´...');
            } else {
                audio.pause();
                document.getElementById('playBtn').textContent = 'â–¶';
                document.getElementById('songName').classList.remove('playing');
                updateStatus('Ù…ØªÙˆÙ‚Ù');
            }
        }
        
        function nextSong() {
            let next = currentIndex + 1;
            if (next >= songs.length) next = 0;
            playSong(next);
        }
        
        function prevSong() {
            let prev = currentIndex - 1;
            if (prev < 0) prev = songs.length - 1;
            playSong(prev);
        }
        
        // ===== Ø¨Ù‡ÛŒÙ†Ù‡â€ŒØ³Ø§Ø²ÛŒ =====
        function setupAudio() {
            // Ù¾Ø§ÛŒØ§Ù† Ø¢Ù‡Ù†Ú¯
            audio.addEventListener('ended', nextSong);
            
            // Ø®Ø·Ø§
            audio.addEventListener('error', function() {
                setTimeout(nextSong, 500);
            });
            
            // Ø¢Ù…Ø§Ø¯Ù‡ Ù¾Ø®Ø´
            audio.addEventListener('canplay', function() {
                updateStatus('Ø¢Ù…Ø§Ø¯Ù‡');
            });
        }
        
        function setupTouch() {
            // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø§Ø³Ú©Ø±ÙˆÙ„ Ø¨Ø§ Ù„Ù…Ø³
            document.addEventListener('touchmove', function(e) {
                if (e.target.classList.contains('btn')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // ØªØ´Ø®ÛŒØµ Ø¶Ø±Ø¨Ù‡ Ø³Ø±ÛŒØ¹
            let lastTouch = 0;
            document.addEventListener('touchstart', function() {
                lastTouch = Date.now();
            });
            
            document.addEventListener('touchend', function(e) {
                if (Date.now() - lastTouch < 300) {
                    e.target.click();
                }
            });
        }
        
        // ===== Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ =====
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }
        
        // ===== Ú©Ù†ØªØ±Ù„ ØµÙØ­Ù‡ Ú©Ù„ÛŒØ¯ =====
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {

                playPause();
            } else if (e.code === 'ArrowRight') {
                nextSong();
            } else if (e.code === 'ArrowLeft') {
                prevSong();
            }
        });
        
        // ===== Ú©Ù„ÛŒÚ© Ø®Ø§Ø±Ø¬ÛŒ =====
        document.addEventListener('click', function() {
            if (audio.paused && songs.length > 0) {

            }
        });
        
        // ===== Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ø¹Ù…ÙˆÙ…ÛŒ =====
        window.prevSong = prevSong;
        window.nextSong = nextSong;
        window.playPause = playPause;
    </script>
