<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری ویدیوها</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .video-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .video-thumbnail {
            width: 100%;
            height: 200px;
            background-color: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .video-item:hover .video-thumbnail img {
            transform: scale(1.05);
        }
        .play-icon {
            position: absolute;
            font-size: 60px;
            color: white;
            opacity: 0.8;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .video-item:hover .play-icon {
            transform: scale(1.2);
        }
        .video-info {
            padding: 20px;
        }
        .video-title {
            font-weight: bold;
            margin-bottom: 12px;
            color: #2c3e50;
            font-size: 1.2rem;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .video-details {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .video-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-play {
            background-color: #3498db;
            color: white;
        }
        .btn-play:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-download {
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-download:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .video-player-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .video-player {
            width: 85%;
            max-width: 900px;
            background-color: black;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }
        .close-player {
            position: absolute;
            top: -45px;
            right: 0;
            color: white;
            font-size: 35px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        .close-player:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        video {
            width: 100%;
            display: block;
            max-height: 80vh;
        }
        .player-title {
            position: absolute;
            bottom: -40px;
            left: 0;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .search-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        #searchInput {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #searchInput:focus {
            border-color: #3498db;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
        }
        @media (max-width: 768px) {
            .video-list {
                grid-template-columns: 1fr;
            }
            .video-player {
                width: 95%;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>گالری ویدیوها</h1>
            <p class="description">در این صفحه می‌توانید ویدیوهای مختلف را مشاهده، پخش و دانلود کنید. برای مشاهده هر ویدیو روی دکمه پخش کلیک کنید.</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="جستجوی ویدیو...">
        </div>
        
        <div class="video-list" id="videoList">
            <!-- ویدیوها به صورت داینامیک اضافه خواهند شد -->
        </div>
        
        <footer>
            <p>کلیه حقوق محفوظ است - ۱۴۰۳</p>
        </footer>
    </div>

    <div class="video-player-container" id="playerContainer">
        <div class="video-player">
            <span class="close-player" id="closePlayer">×</span>
            <video controls id="mainPlayer">
                مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
            </video>
            <div class="player-title" id="playerTitle"></div>
        </div>
    </div>

    <script>
        // لیست ویدیوها - اینجا می‌توانید ویدیوهای خود را اضافه کنید
        const videos = [
            { 
                title: "فیلم اول - طبیعت زیبا", 
                filename: "film1.mp4",
                size: "45 مگابایت",
                duration: "5:12"
            },
            { 
                title: "فیلم دوم - آموزشی", 
                filename: "film2.mp4",
                size: "62 مگابایت",
                duration: "7:45"
            },
            { 
                title: "فیلم سوم - مستند حیات وحش", 
                filename: "film3.webm",
                size: "78 مگابایت",
                duration: "10:23"
            },
            { 
                title: "فیلم چهارم - تکنولوژی", 
                filename: "film4.mp4",
                size: "55 مگابایت",
                duration: "6:54"
            },
            { 
                title: "فیلم پنجم - مسابقات ورزشی", 
                filename: "film5.webm",
                size: "120 مگابایت",
                duration: "15:30"
            },
            { 
                title: "فیلم ششم - هنرهای نمایشی", 
                filename: "film6.mp4",
                size: "95 مگابایت",
                duration: "12:15"
            }
        ];

        const videoList = document.getElementById('videoList');
        const playerContainer = document.getElementById('playerContainer');
        const mainPlayer = document.getElementById('mainPlayer');
        const closePlayer = document.getElementById('closePlayer');
        const playerTitle = document.getElementById('playerTitle');
        const searchInput = document.getElementById('searchInput');

        // ایجاد کارت برای هر ویدیو
        function renderVideos(videosToRender) {
            videoList.innerHTML = '';
            
            videosToRender.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                
                videoItem.innerHTML = `
                    <div class="video-thumbnail" data-video="${video.filename}" data-title="${video.title}">
                        <img src="https://picsum.photos/400/200?random=${Math.floor(Math.random() * 100)}" alt="${video.title}">
                        <div class="play-icon">▶</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-details">
                            <span>حجم: ${video.size}</span>
                            <span>مدت: ${video.duration}</span>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-play" data-video="${video.filename}" data-title="${video.title}">
                                <span>پخش ویدیو</span>
                            </button>
                            <a href="${video.filename}" class="btn btn-download" download>
                                <span>دانلود</span>
                            </a>
                        </div>
                    </div>
                `;
                
                videoList.appendChild(videoItem);
            });
            
            // اضافه کردن event listener برای دکمه‌های پخش
            document.querySelectorAll('.btn-play, .video-thumbnail').forEach(element => {
                element.addEventListener('click', function() {
                    const videoFile = this.getAttribute('data-video');
                    const title = this.getAttribute('data-title');
                    mainPlayer.src = videoFile;
                    playerTitle.textContent = title;
                    playerContainer.style.display = 'flex';
                    mainPlayer.play();
                });
            });
        }

        // اول رندر کردن ویدیوها
        renderVideos(videos);

        // افزودن قابلیت جستجو
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredVideos = videos.filter(video => 
                video.title.toLowerCase().includes(searchTerm)
            );
            renderVideos(filteredVideos);
        });

        // بستن پخش کننده ویدیو
        closePlayer.addEventListener('click', function() {
            playerContainer.style.display = 'none';
            mainPlayer.pause();
        });

        // بستن پخش کننده با کلیک خارج از آن
        playerContainer.addEventListener('click', function(e) {
            if (e.target === playerContainer) {
                playerContainer.style.display = 'none';
                mainPlayer.pause();
            }
        });

        // بستن پخش کننده با کلید ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                playerContainer.style.display = 'none';
                mainPlayer.pause();
            }
        });
    </script>
</body>
</html>
